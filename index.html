<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craxinno Technology</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <div>
        <div class="main-container">
            <nav>
                <div class="logo">
                    <img src="./Assets/Group 18.png" alt="Logo">
                </div>
                <div class="logsing">
                    <p>Sing up</p>
                    <p>Log in</p>
                </div>
            </nav>

            <div class="middel">
                <img src="./Assets/indicator.png">

                    <h1>Monte Rosa</h1>

            <footer>

                    <p> <img src="./Assets/Shape.png" alt="location"> Where are you going?</p>
                </div>
                <div>
                    <h5>Check in - Check out</h5>

                </div>
                <div>
                    <h5>Travellers</h5>
                    <p>Number of people <img src="./Assets/ic.png"></p>
